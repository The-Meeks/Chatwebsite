<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ChatPlatform</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a1a42; /* Purple color for the ChatPlatform branding */
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #4a1a42; /* Purple background */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #6a2a5f; /* Slightly darker purple */
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #4a1a42;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #4a1a42;
            font-size: 1rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login to ChatPlatform</h1>

    <form action="submit_login.php" method="post">
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn-primary">Login</button>
    </form>

    <!-- Links for Register and Forgot Password -->
    <div class="links">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <div class="forgot-password">
        <p>Forgot your password? <a href="forgot_password.html">Click here</a> to reset.</p>
    </div>
</div>

</body>
</html>
