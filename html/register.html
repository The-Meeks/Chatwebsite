<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ChatPlatform</title>
    <link rel="stylesheet" href="../css/styles1.css">
    <style>

    </style>
</head>
<body>

<div class="container">
    <h1>Register for ChatPlatform</h1>

    <form action="submit_registration.php" method="post" enctype="multipart/form-data">
        <!-- Personal Information Section -->
        <div class="form-section">
            <h2>Personal Information</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <div id="other-gender" style="display:none;">
                <label for="other_gender">Specify Gender</label>
                <input type="text" id="other_gender" name="other_gender">
            </div>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="bio">Bio/Description</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>
        </div>

        <!-- Document Upload Section -->
        <div class="form-section">
            <h2>Upload Documents</h2>
            <label for="profile_photo">Profile Photo</label>
            <input type="file" id="profile_photo" name="profile_photo" accept="image/*" required>

            <label for="id_number">ID Number or Photo</label>
            <input type="file" id="id_number" name="id_number" accept="image/*, .pdf" required>
        </div>

        <!-- Email Verification Section -->
        <div class="form-section">
            <h2>Email Verification</h2>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="email_verify">Verify Email</label>
            <input type="email" id="email_verify" name="email_verify" required>
        </div>

        <!-- Password Section -->
        <div class="form-section">
            <h2>Create a Password</h2>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-primary">Register</button>
    </form>

    <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>

<script>
    // Show "Other Gender" input if "Other" is selected
    document.getElementById('gender').addEventListener('change', function() {
        var otherGender = document.getElementById('other-gender');
        if (this.value === 'other') {
            otherGender.style.display = 'block';
        } else {
            otherGender.style.display = 'none';
        }
    });

    // Password and confirm password validation
    document.querySelector("form").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
